<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preclass 5-2: First Occurence</title>
</head>
<body>
    
    <script>
        /*
            Write a function that takes in a string and outputs the *first* occurrence of a character that does not repeat itself in that string.

            Ex:
            Input: “the quick brown fox jumps over the calm kitten quietly”
            Output: "b"

            Input: “this hat is the greatest!”
            Output: "g"

            Input: “what a wonderful day it has been!”
            Output: "o"
        */

        function firstNonRepeatCharOne(str) {
	        for (var i = 0; i < str.length; i++) {
                var char = str[i];
                var count = 0;
                
                for (var j = 0; j < str.length; j++) {
                    if (str[j] === char) {
                        count++;
                    }
                }

                if (count === 1) {
                    return char;
                }
            }
        }

        function firstNonRepeatCharTwo(str) {
            var charCount = {};
            for (var i = 0; i < str.length; i++) {
                var char = str[i];
                if (charCount[char]) {
                    charCount[char]++;
                }
                else {
                    charCount[char] = 1;
                }
            }

            for (var i = 0; i < str.length; i++) {
                var char = str[i];
                if (charCount[char]===1) {
                    return char;
                }
            }
        }

        console.log(firstNonRepeatCharOne("the quick brown fox jumps over the calm kitten quietly"));
        console.log(firstNonRepeatCharOne("this hat is the greatest!"));
        console.log(firstNonRepeatCharOne("what a wonderful day it has been!"));

        console.log(firstNonRepeatCharTwo("the quick brown fox jumps over the calm kitten quietly"));
        console.log(firstNonRepeatCharTwo("this hat is the greatest!"));
        console.log(firstNonRepeatCharTwo("what a wonderful day it has been!"));

    </script>
</body>
</html>
