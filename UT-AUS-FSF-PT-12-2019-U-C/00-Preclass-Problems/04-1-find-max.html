<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preclass 4-1: Find Max Number</title>
</head>
<body>
    
    <script>
        /*
            Write a function that takes in two numbers and outputs the max (the greater of the two numbers).

            Ex: 
            Input: 1, 2
            Output: 2

            Input: 6, -4
            Output: 6

            Input: 3.4, 2
            Output: 3.4
        */

        function myMax1(num1, num2) {
            if(num1 > num2) { // num1 is greater than num2 so return num1
                return num1;
            } else { // num2 must be less than (or it could be equal to). So we return num2
                return num2;
            }
        }

        function myMax2(num1, num2) {
            return Math.max(num1, num2);
        }

        console.log("myMax1: ", myMax1(1, 2));
        console.log("myMax2: ", myMax2(1, 2));

        console.log("myMax1: ", myMax1(6, -4));
        console.log("myMax2: ", myMax2(6, -4));

        console.log("myMax1: ", myMax1(3.4, 2));
        console.log("myMax2: ", myMax2(3.4, 2));
    
    </script>
</body>
</html>
