        /*
            Write a function that takes in an input and returns true if itâ€™s an integer and false otherwise.

            Ex:

            Output: false

            Input: 7
            Output: true

            Input: 4.3
            Output: false
        */

        var isIntOne = function (input) {
	        return parseInt(input) === input;
        }

        var isIntTwo = function (input) {
	        return Math.floor(input) === input;
        }

        console.log("isIntOne");
        console.log(isIntOne("7"));
        console.log(isIntOne(7));
        console.log(isIntOne(4.3));

        console.log("\n\n\nisIntTwo");
