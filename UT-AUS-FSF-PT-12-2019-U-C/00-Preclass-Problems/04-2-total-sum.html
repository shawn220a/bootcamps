<!DOCTYPE html>
<html lang="en">
<head>

    <title>Preclass 4-2: Sum of All Nums</title>
</head>
<body>
    
    <script>
        /*
            Write a function that takes in an integer and outputs the sum of all the numbers from 1 to that integer.

            Ex:
            Input: 2
            Output: 3 (because 1 + 2 = 3)

            Input: 4
            Output: 10  (because 1 + 2 + 3 + 4 = 10)

            Input: 10
            Output: 55
        */

        var totalSum = function (num) {
            var sum = 0;

            for (var i = 0; i <= num; i++) {
                sum += i;
            }

            return sum;
        }

        console.log(totalSum(2));
        console.log(totalSum(4));
        console.log(totalSum(10));
    </script>
</body>
</html>
