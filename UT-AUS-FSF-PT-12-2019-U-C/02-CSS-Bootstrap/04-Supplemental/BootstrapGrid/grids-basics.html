<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap 4 Grids</title>
  </head>
  <body>

   <!-- Break Points-->
   <!-- >= 576px(sm) >=  768px(md) >= 992px(lg) >= 1200px(xl) -->
   
   <!-- container class has some margin on left and right, so it doesn't take up entire row. Use "container-flow" if you want entire row -->

   <div class="container-fluid text-light">
      <div class="row">
          <div class="col-sm-6 col-md-3 bg-secondary">First Column</div>
          <div class="col-sm-6 col-md-9 bg-success">Second Column</div>
      </div>
   </div>
   
  </body>
</html>
