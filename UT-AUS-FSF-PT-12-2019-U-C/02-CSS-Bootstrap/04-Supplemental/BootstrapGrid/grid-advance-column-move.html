<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap 4 Grids</title>
  </head>
  <body>

   <!-- Break Points-->
   <!-- >= 576px(sm) >=  768px(md) >= 992px(lg) >= 1200px(xl) -->
    
   <div class="container-fluid bg-secondary text-light">
      <div class="row" style="height: 800px;">
          <!-- align-self-start |  align-self-center | align-self-end  moves column --> 
          <div class="col-lg-4 bg-primary align-self-start">First Column</div>
          <div class="col-lg-4 bg-warning align-self-end">Second Column</div>
          <div class="col-lg-4 bg-info align-self-center">Third Column</div>
      </div>
   </div>
  </body>
</html>
