<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap 4 Grids</title>
  </head>
  <body>

   <!-- Break Points-->
   <!-- >= 576px(sm) >=  768px(md) >= 992px(lg) >= 1200px(xl) -->
    
   <div class="container-fluid bg-secondary text-light">

      <!-- align-items-start |  align-items-center | align-items-end  moves entire row --> 
      <div class="row align-items-end justify-content-center" style="height: 800px;">

          <!-- Doesn't add up to 12, but with the justify-center-center we are able to center the columns -->
          <div class="col-lg-2  bg-primary">First Column</div>
          <div class="col-lg-2 bg-warning">Second Column</div>
          <div class="col-lg-2 bg-info">Third Column</div>

      </div>
    </div>
    
  </body>
</html>
